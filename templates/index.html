<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

      <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />

    <title>San Diego Pothole Analysis</title>
  </head>
  <body>

    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">SDC-PA</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Map
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="/project">Project</a>
                <a class="dropdown-item" href="/">Map</a>
                <a class="dropdown-item" href="/stats">Statistics</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/team">Team</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="row">
        <div class="col-md-2 bg-light vh-100 scroller">
          <form id="filter-form">
            <div class="form-group">
              <label for="selectMonthRange">From:</label>
              <input type="date" class="form-control" id="fromMonth" aria-describedby="monthRangeHelp">
              
              <label for="selectMonthRange">To:</label>
              <input type="date" class="form-control" id="toMonth" aria-describedby="monthRangeHelp">
              <small id="monthRangeHelp" class="form-text text-muted">Enter a range between 2016 and 2020</small>
              <input class="form-control" id="patient-form-input" name="patient-form" type="text" placeholder="AB-">
            </div>
            <div class="text-right">
              <button type="button" class="btn btn-dark" id="filter-button">Filter</button>
            </div>
          </form>
          <div class="row">
            <div class="col-md-12">
              <div class="list-group" id="filteredList" role="tablist"></div>
            </div>

          </div>
        </div>
        <div class="col-md-10">
          <!-- Add map to here -->
          <div id="mapid" class="h-100"></div>
        </div>
      </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- D3.js minified version -->
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""></script> 

    <!--config file to keep the API KEYS-->
    <script type="text/javascript" src="{{ url_for('static', filename='js/config.js') }}"></script>
    
    <!--Custom javascript files -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/controls.js') }}"></script>

    <!-- Add map -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}"></script>

  </body>
</html>
